<div>
    <h2>Login</h2>
    <form id="admin-login-form">
        <h3>Admin</h3>
        <div class="form-group">
            <label for="admin-username">Username</label>
            <input type="text" id="admin-username" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="admin-password">Password</label>
            <input type="password" id="admin-password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Login as Admin</button>
    </form>

    <form id="user-login-form">
        <h3>User</h3>
        <div class="form-group">
            <label for="user-mobile-number">Mobile Number</label>
            <input type="text" id="user-mobile-number" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Login as User</button>
    </form>
</div>
